<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Audio Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #label-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .prediction-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-text {
            width: 150px; /* Adjust as needed */
            font-weight: bold;
        }
        .bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }
        .bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .score-text {
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/YkghARUw6/";

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
    }

    const labelConfigs = [
        { original: "_background_noise_", display: "背景ノイズ", color: "#6c757d" },
        { original: "Class A", display: "クラスA", color: "#28a745" },
        { original: "Class B", display: "クラスB", color: "#ffc107" },
    ];

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels(); 
        const labelContainer = document.getElementById("label-container");

        // 以前のDOM要素をクリア
        while (labelContainer.firstChild) {
            labelContainer.removeChild(labelContainer.firstChild);
        }

        // ラベルごとにDOM要素を生成する代わりに、動的に更新
        recognizer.listen(result => {
            const scores = result.scores;
            const predictions = classLabels.map((label, index) => ({
                originalLabel: label,
                score: scores[index]
            }));

            // 予測結果を確率の高い順にソート
            predictions.sort((a, b) => b.score - a.score);

            // 以前のDOM要素をクリア
            while (labelContainer.firstChild) {
                labelContainer.removeChild(labelContainer.firstChild);
            }

            // ソートされた順序で新しいDOM要素を生成・追加
            predictions.forEach(prediction => {
                const config = labelConfigs.find(c => c.original === prediction.originalLabel);
                if (config) {
                    const row = document.createElement("div");
                    row.className = "prediction-row";
                    
                    const labelText = document.createElement("div");
                    labelText.className = "label-text";
                    labelText.innerText = config.display;
                    row.appendChild(labelText);
                    
                    const barContainer = document.createElement("div");
                    barContainer.className = "bar-container";
                    const bar = document.createElement("div");
                    bar.className = "bar";
                    bar.style.backgroundColor = config.color;
                    const percentage = (prediction.score * 100).toFixed(2);
                    bar.style.width = percentage + '%';
                    barContainer.appendChild(bar);
                    row.appendChild(barContainer);
                    
                    const scoreText = document.createElement("div");
                    scoreText.className = "score-text";
                    scoreText.innerText = prediction.score.toFixed(2);
                    row.appendChild(scoreText);

                    labelContainer.appendChild(row);
                }
            });
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50
        });
    }
</script>

</body>
</html>
