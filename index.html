<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Audio Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #label-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .prediction-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-text {
            width: 150px; /* Adjust as needed */
            font-weight: bold;
        }
        .bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }
        .bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .score-text {
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/YkghARUw6/";

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
    }

    // ⭐ 変更点: ラベル名と色をここで設定します
    const labelConfigs = [
        { label: "BG", color: "#6c757d" },
        { label: "COLD", color: "#28a745" },
        { label: "HOT", color: "#ffc107" },
        { label: "クラスC", color: "#dc3545" }
    ];

    async function init() {
        const recognizer = await createModel();
        // Teachable Machineモデルの元のラベルを取得
        const classLabels = recognizer.wordLabels(); 
        const labelContainer = document.getElementById("label-container");

        // ⭐ 変更点: labelConfigsの長さに基づいてループを実行
        for (let i = 0; i < labelConfigs.length; i++) {
            const row = document.createElement("div");
            row.className = "prediction-row";
            // datasetに元のラベルを保存
            row.dataset.originalLabel = classLabels[i];

            const labelText = document.createElement("div");
            labelText.className = "label-text";
            // ⭐ 変更点: labelConfigsからラベル名を取得
            labelText.innerText = labelConfigs[i].label; 
            row.appendChild(labelText);

            const barContainer = document.createElement("div");
            barContainer.className = "bar-container";
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.width = '0%';
            // ⭐ 変更点: labelConfigsから色を取得して設定
            bar.style.backgroundColor = labelConfigs[i].color; 
            barContainer.appendChild(bar);
            row.appendChild(barContainer);
            
            const scoreText = document.createElement("div");
            scoreText.className = "score-text";
            scoreText.innerText = "0.00";
            row.appendChild(scoreText);

            labelContainer.appendChild(row);
        }

        recognizer.listen(result => {
            const scores = result.scores;
            const predictions = classLabels.map((label, index) => ({
                label: label,
                score: scores[index]
            }));

            predictions.sort((a, b) => b.score - a.score);

            // ⭐ 変更点: ソートされた結果を元の順序に戻して表示を更新
            const sortedLabelConfigs = predictions.map(p => labelConfigs.find(lc => lc.label === p.label));
            
            // ⭐ 変更点: オリジナルのクラスラベルに対応するDOM要素を検索し、値を更新
            predictions.forEach((prediction, index) => {
                const originalLabel = prediction.label;
                const row = Array.from(labelContainer.childNodes).find(r => r.dataset.originalLabel === originalLabel);
                
                if (row) {
                    const labelText = row.querySelector('.label-text');
                    const bar = row.querySelector('.bar');
                    const scoreText = row.querySelector('.score-text');
                    
                    const newLabel = labelConfigs.find(lc => lc.label === originalLabel)?.label || originalLabel;

                    labelText.innerText = newLabel;
                    const percentage = (prediction.score * 100).toFixed(2);
                    bar.style.width = percentage + '%';
                    scoreText.innerText = prediction.score.toFixed(2);
                }
            });
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50
        });
    }
</script>

</body>
</html>
