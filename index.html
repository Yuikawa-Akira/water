<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Audio Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #label-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .prediction-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-text {
            width: 80px; /* Adjust as needed */
            font-size: 1.8em;
            font-weight: bold;
        }
        .bar-container {
            flex-grow: 1;
            height: 240px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }
        .bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .score-text {
            margin-left: 10px;
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/YkghARUw6/";

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels(); // ãƒ¢ãƒ‡ãƒ«ã‹ã‚‰ãƒ©ãƒ™ãƒ«æ•°ã‚’å–å¾—ã™ã‚‹ãŸã‚ã«æ®‹ã™

        // ğŸ’¡ ã“ã“ã‹ã‚‰ãŒå¤‰æ›´ç®‡æ‰€ã§ã™
        const customLabels = ["COLD", "HOT", "BG"];
        const customColors = ["#0000cd", "#ff4500", "#696969"];
        // ğŸ’¡ å¤‰æ›´ç®‡æ‰€ã¯ã“ã“ã¾ã§

        if (customLabels.length !== classLabels.length || customLabels.length !== customColors.length) {
            console.error("ãƒ©ãƒ™ãƒ«ã€ã¾ãŸã¯è‰²ã®è¨­å®šãŒTeachable Machineã®ã‚¯ãƒ©ã‚¹æ•°ã¨ä¸€è‡´ã—ã¾ã›ã‚“ã€‚");
            return;
        }

        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = ''; // æ—¢å­˜ã®è¦ç´ ã‚’ã‚¯ãƒªã‚¢

        // Create initial divs for each label
        for (let i = 0; i < customLabels.length; i++) {
            const row = document.createElement("div");
            row.className = "prediction-row";

            const labelText = document.createElement("div");
            labelText.className = "label-text";
            labelText.innerText = customLabels[i];
            row.appendChild(labelText);

            const barContainer = document.createElement("div");
            barContainer.className = "bar-container";
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.width = '0%';
            // ğŸ’¡ ã“ã“ã§ã‚«ã‚¹ã‚¿ãƒ ã‚«ãƒ©ãƒ¼ã‚’è¨­å®š
            bar.style.backgroundColor = customColors[i];
            barContainer.appendChild(bar);
            row.appendChild(barContainer);

            const scoreText = document.createElement("div");
            scoreText.className = "score-text";
            scoreText.innerText = "0.00";
            row.appendChild(scoreText);

            labelContainer.appendChild(row);
        }

        recognizer.listen(result => {
            const scores = result.scores;
            const predictions = classLabels.map((originalLabel, index) => ({
                label: customLabels[index], // ã‚«ã‚¹ã‚¿ãƒ ãƒ©ãƒ™ãƒ«ã‚’ä½¿ç”¨
                color: customColors[index], // ã‚«ã‚¹ã‚¿ãƒ ã‚«ãƒ©ãƒ¼ã‚’ä½¿ç”¨
                score: scores[index],
                originalIndex: index // ã‚½ãƒ¼ãƒˆå¾Œã«å…ƒã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ä¿æŒ
            }));

            // Sort the predictions array in descending order based on the score
            predictions.sort((a, b) => b.score - a.score);

            // Update the display based on the sorted array
            predictions.forEach((prediction, index) => {
                const row = labelContainer.childNodes[index];
                const labelText = row.querySelector('.label-text');
                const bar = row.querySelector('.bar');
                const scoreText = row.querySelector('.score-text');

                labelText.innerText = prediction.label;
                const percentage = (prediction.score * 100).toFixed(2);
                bar.style.width = percentage + '%';
                scoreText.innerText = prediction.score.toFixed(2);
                // ğŸ’¡ ã‚½ãƒ¼ãƒˆå¾Œã‚‚æ­£ã—ã„è‰²ã‚’å†è¨­å®š
                bar.style.backgroundColor = prediction.color;
            });
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50
        });
    }
</script>

</body>
</html>
